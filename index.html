 <!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Landing Page</title>
    <link rel="stylesheet" href="styless.css"> <!-- Updated CSS file name -->
</head>
<body>
    <header>
        <h1>Pricing Options</h1>
    </header>
    <main>
        <section class="pricing-tier">
            <h2>Basic</h2>
            <div class="price" id="basic-price">$10/month</div>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button class="toggle-btn" onclick="togglePricing('basic')">Select Plan</button>
        </section>
        <section class="pricing-tier">
            <h2>Standard</h2>
            <div class="price" id="standard-price">$20/month</div>
            <ul>
                <li>All Basic features</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <button class="toggle-btn" onclick="togglePricing('standard')">Select Plan</button>
        </section>
        <section class="pricing-tier">
            <h2>Premium</h2>
            <div class="price" id="premium-price">$30/month</div>
            <ul>
                <li>All Standard features</li>
                <li>Feature 6</li>
                <li>Feature 7</li>
            </ul>
            <button class="toggle-btn" onclick="togglePricing('premium')">Select Plan</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pricing Landing Page. All rights reserved.</p>
    </footer>

    <script src="scriptt.js"></script> <!-- Updated JavaScript file name -->
</body>
</html>
